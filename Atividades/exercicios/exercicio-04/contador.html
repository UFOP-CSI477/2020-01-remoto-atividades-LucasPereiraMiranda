<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Contador</title>

        <script>

            let contador = 1;
            let id;
            function processo(){
                document.getElementById("contador").innerHTML = `contador = ${contador}`;
                contador++;
            }

            function iniciar(){
                id = setInterval(processo);
            }

            function parar(){
                clearInterval(id);
            }

            function reiniciar(){
                parar();
                contador = 1;
                document.getElementById('contador').innerHTML = ""
            }
        </script>
    </head>
    <body>
        <div id="contador"></div>

        <input type="button" value="Inicar" onclick="iniciar()">
        <input type="button" value="Parar" onclick="parar()">
        <input type="button" value="Reiniciar" onclick="reiniciar()">
    </body>
</html>
